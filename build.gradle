plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "7.1.1"
    id "net.kyori.blossom" version "1.2.0"
}

group 'tv.quaint'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.24'
    annotationProcessor 'org.projectlombok:lombok:1.18.24'
    compileOnly "net.luckperms:api:5.4"
    compileOnly files("C:\\Users\\nitra\\Dropbox\\Streamline\\Project\\StreamlineAPI\\build\\libs\\StreamlineAPI-Bungee-1.0.1.0-ht1.jar")
    annotationProcessor files("C:\\Users\\nitra\\Dropbox\\Streamline\\Project\\StreamlineAPI\\build\\libs\\StreamlineAPI-Bungee-1.0.1.0-ht1.jar")
}

java {
    sourceCompatibility = JavaVersion.VERSION_16
    targetCompatibility = JavaVersion.VERSION_16
}

jar.enabled = false
shadowJar {
    relocate 'com.github.stefvanschie.inventoryframework', 'com.dndcraft.quaint.crpified.inventoryframework'

    destinationDirectory  = file("$rootDir/build/libs")
    archiveClassifier.set('')
}

artifacts {
    archives shadowJar
}

blossom {
    replaceToken '${version}', project.version, 'src/main/resources/plugin.yml'
}